<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR-Marker</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false;" embedded arjs="sourceType: webcam;debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5;">
        <a-marker type="barcode" value="7">
            <a-entity text="value: Jonas Damgaard; align: center;" scale="5 5 5" position="0 -0.75 0"></a-entity>
            <a-entity gltf-model="url(./assets/models/shiba/scene.gltf)" scale="1 1 1" position="0 0 0" animation="property: rotation; from: 0 -180 0; to: 0 180 0; loop: true; dur: 1000"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
